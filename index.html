<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha Aleatório</title>
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h2>Gerador de Senha</h2>
        <p>
          Este é um gerador que cria senhas com um mínimo de doze caracteres
          para garantir a segurança da sua informação.
        </p>
      </div>

      <div class="body-container">
        <div class="result-password">
          <input id="input-password" type="text" readonly />
        </div>
        <div class="btn-generate-password">
          <button>Gerar Senha</button>
        </div>
      </div>

      <div class="footer-container">
        <p>
          Este site não armazena nenhuma informação, garantindo total
          privacidade e segurança na geração de senhas.
        </p>
      </div>
    </div>
  </body>
</html>
